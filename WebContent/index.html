<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Java + AngularJS + MySQL"</title>
</head>
<body ng-app="app" ng-controller="mainCtrl">
	{{saludo}}
	<p ng-repeat="user in users">Nombre : {{user.Nombre}}, Edad : {{user.Edad}}</p>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script>
		var myApp=angular.module("app",[]);
		
		myApp.factory("jsonObject",function($http){
			return $http.get("getProducts.jsp");
		});
		
		myApp.controller("mainCtrl",function($scope,jsonObject){
			$scope.saludo="Java + AngularJS + MySQL";
			
			jsonObject.success(function(data){
				console.log(data.Usuarios);
				$scope.users=data.Usuarios;
			});
		});
	</script>
</body>
</html>
